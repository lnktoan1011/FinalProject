<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="sort">
        <b style="text-align: start;"><p>Home > Product</p></b>

        <label >Filter:</label>
        <select name="color">
            <option value="default">-------</option>
            <optgroup label="Color">
                <option value="1">Red</option>
                <option value="2">Green</option>
                <option value="3">Blue</option>
            </optgroup>

            <optgroup label="Brand">
                <option value="1">Red</option>
                <option value="2">Green</option>
                <option value="3">Blue</option>
            </optgroup>

            <optgroup label="Material">
                <option value="1">Red</option>
                <option value="2">Green</option>
                <option value="3">Blue</option>
            </optgroup>
        </select>
    </div>

    <!-- <hr style="border-top: 2px solid gray;"> -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="card">
                    <a href="C:/Users/ASUS/product.html" style="text-decoration: none;">
                        <img id="img" src="https://noithatthienminh.vn/wp-content/uploads/2018/11/13-1-1-1.jpg" width="100%">

                        <div class="info">
                            <p id="title">Bàn Làm Việc Gỗ Giá Rẻ - Bao Đổi Trả Nếu Không Hài Lòng</p>
                        </div>
                    </a>
                    <div class="row" style="padding-left: 10px">
                        <div class="col-lg-6">
                            <div class="buy">
                                <span id="price">$ <span>10000</span></span>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <button id="btn_heart">
                                <i class="fa fa-heart" id="heart" ></i>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<style>
    body{
        font-family: 'Times New Roman', Times, serif;
        font-size: 18px;
    }
    .sort{
        margin-left: 15%;
        margin-right: 15%;
        margin-top: 5%;
        text-align: end;
    }
    .card{
        border: 1px solid gray;
        margin-top: 20px;
        transition: 0.4s;
        border-radius: 10px;
        position: absolute;
    }
    .card:hover{
        box-shadow: 12px 12px 12px gray;
        transition: 0.4s;
        cursor: pointer;
    }

    .info{
        padding-top: 10px;
        padding-left: 10px;
        padding-right: 10px;
    }
    #title{
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 1; /* number of lines to show */
        -webkit-box-orient: vertical;
        color: rgb(153, 153, 153);
    }

    p{
        font-size: 18px;
    }
    #price{
        font-weight: bold;
        color: black;
        font-size: 18px;
    }

    #img{
        border-radius: 10px 10px 0 0;
        height: auto;
    }

    #heart {
        color: grey;
        font-size: 20px;
    }

    #heart.red {
        color: red;
    }
    #btn_heart{
        float: right;
        background: transparent;
        border-width: 0;
        padding-right: 10px;
    }
    #btn_heart:focus{
        outline: none;
    }

    select{
        padding: 5px;
        padding-left: 7px;
        margin-right: 10px;
    }
    select:focus{
        outline: none;
    }
    option{
        color: white;
        background: rgb(163, 163, 163);
        padding: 3px;
        list-style: none;
        cursor: pointer;
    }
</style>
</html>
<script>
    (function() {
        const heart = document.getElementById('heart');
        heart.addEventListener('click', function() {
            heart.classList.toggle('red');
        });
    })();
</script>
