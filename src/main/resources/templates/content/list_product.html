        <div class="container" style="padding-top: 100px">
            <div  class="row">
                <div class="col-lg-3" th:each="pro, custStat : ${productList}">
                    <div class="card">
                        <a th:href="@{/product/{id}(id = ${pro.id})}" style="text-decoration: none;">
                            <div th:with="img=${listImg.get(custStat.index).getModifiedFileName()}">
                                <img id="img" th:src="@{${'/images/' + img}}">
                            </div>

                            <div class="info">
                                <p id="title" th:text="${pro.name}"></p>
                            </div>
                        </a>
                        <div class="row" style="padding-left: 10px">
                            <div class="col-lg-6">
                                <div class="buy">
                                    <span id="price">$ <span  th:text="${pro.price}"></span></span>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div th:if="${user != null}">
                                    <div th:with="flag = 0">
                                        <div th:each ="proWish  : ${user.getProduct_wishlist()}">
                                            <div th:if="${proWish.id == pro.id}">
                                                <a class="like heart"  id="btn_heart">
                                                    <i class="fa fa-heart"  aria-hidden="true"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <a th:href="@{/wishlist/{id}(id = ${pro.id})}" id="btn_heart" class="like" style="text-decoration: none;">
                                            <i class="fa fa-heart"  aria-hidden="true"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
