<!DOCTYPE html>
<html xmlns:th ="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <div align="center">
        <span th:if="${cate_id == null}">
            <form action="#" th:action="@{/category/add}" th:object="${cate}" method="post">
                <label>Name:</label>
                <input type="hidden" th:field="*{id} " /><br>
                <input type="text" th:field="*{name} " /><br>
                <button type="submit">Submit</button>
            </form>
        </span>
        <span th:unless="${cate_id == null}">
            <form action="#" th:action="@{/category/add-sub/{id}}" th:object="${subCate}" method="post">
                <label>Name:</label>
                <input type="hidden" th:field="*{id} " /><br>
                <input type="text" th:field="*{name} " /><br>
                <button type="submit">Submit</button>
            </form>
        </span>
    </div>
</body>
</html>
