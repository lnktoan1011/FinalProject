<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/admin_layout/admin_layout}">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <style>
        #des{
            color: grey;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        #button_del, #button_edit{
            color: red;
            float: right;
            letter-spacing: 2px;
            padding-right: 30px;
            padding-top: 50%;
        }
        #button_del:hover, #button_edit:hover{
            cursor: pointer;
            color: royalblue;
        }
        #cus_info{
            padding-top: 20px;
        }
        li{
            list-style: none;
        }
        #item{
            margin-bottom: 20px;
            background-color: rgb(233, 233, 233);
        }


        .btn-group{
            float: right;
        }
        button{
            margin-right: 20px;
            border-radius: 10px;
        }
        #card_info{
            display: none;
        }
        #new{
            color: cornflowerblue;
        }
        #new:hover{
            color: rgb(23, 109, 196);
            cursor: pointer;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Product</h1>

                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Catalog</a></li>
                        <li class="breadcrumb-item active">Product</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="card card-info block" style="display: block" id="card_info">
                <div class="card-header">
                    <h3 class="card-title">New Product</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Enter name" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" rows="3" placeholder="Enter description" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Price</label>
                                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fas fa-dollar-sign"></i>
                      </span>
                                        <input type="number" class="form-control" min="1" placeholder="Enter price" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="exampleInputFile">Image</label>
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="exampleInputFile">
                                            <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Height</label>
                                    <input type="number" class="form-control" min="1" placeholder="Enter height">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Length</label>
                                    <input type="number" class="form-control" min="1" placeholder="Enter length">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Brand</label>
                                    <input type="text" class="form-control" placeholder="Enter brand" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Category</label>
                                    <select class="form-control">
                                        <option>option 1</option>
                                        <option>option 2</option>
                                        <option>option 3</option>
                                        <option>option 4</option>
                                        <option>option 5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Color</label>
                                    <select class="form-control">
                                        <option>option 1</option>
                                        <option>option 2</option>
                                        <option>option 3</option>
                                        <option>option 4</option>
                                        <option>option 5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Quantity</label>
                                    <input type="number" class="form-control" min="1" placeholder="Enter quantity" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-outline-success" onclick="Add()">Add</button>
                            <a th:href="@{/product}" class="btn btn-outline-danger">Back</a>
                        </div>
                    </div>
                </form>
            </div>

        </div><!-- /.container-fluid -->
    </section>
</div>
</body>
</html>
