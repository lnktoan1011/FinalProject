<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/admin_layout/admin_layout}">

<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <style>
        #table-item:hover{
            cursor: pointer;
        }

        #card_info{
            margin-bottom: 30px;
        }
        #sub-cate{
            border-radius: 10px;
            display: none;
            border: 1px solid gray;
        }

        th{
            color: rgb(110, 110, 110);
        }

        #title{
            text-align: center;
            font-weight: bold;
        }
    </style>

</head>
<body >
<div layout:fragment="content">
<!--   Toan -->

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Categories</h1> <a th:href="@{/color}" class ="btn btn-primary m-2">Add Color</a>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="card card-info" id="card_info">
                        <th:block th:if="${color.id == 0}">
                            <div class="card-header">
                                <h3 class="card-title">New Color</h3>
                            </div>
                            <form action="#" th:action="@{/color/add}" th:object="${color}" method="post">
                                <div class="card-body">
                                    <div class="form-group">
                                        <div class="input-group-prepend">
                                                <input type="hidden" th:field="*{id} " />
                                                <input type="text" th:field="*{name} " class="form-control" placeholder="Enter Color" required />
                                                <button type="submit" class="btn btn-outline-success" onclick="Add()">Add</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </th:block>
                        <th:block th:unless="${color.id == 0}">
                            <div class="card-header">
                                <h3 class="card-title">Update Color</h3>
                            </div>
                            <form action="#" th:action="@{/color/add}" th:object="${color}" method="post">
                                <div class="card-body">
                                    <div class="form-group">
                                        <div class="input-group-prepend">
                                            <input type="hidden" th:field="*{id} " />
                                            <input type="text" th:field="*{name} " class="form-control" placeholder="Enter Color" required />
                                            <button type="submit" class="btn btn-outline-success" onclick="Add()">Update</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </th:block>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-hover">
                            <thead>
                            <tr class="table-info">
                                <th scope="col" style="width: 90%;">Name</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody th:each ="color : ${listColors}">
                            <tr>
                                <td id="table-item">
                                    <a th:href="@{/color/update/{id}(id = ${color.id})}"  >
                                    <div th:text="${color.getName()}"></div>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/color/delete/{id}(id = ${color.id})}" class="btn btn-outline-danger"> Delete</a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>


                </div>
            </div><!-- /.container-fluid -->

        </section>
        <!-- /.content -->

</div>

</body>

</html>
