<body class="pr">
<div layout:fragment="contents">
    <section class="Form m-5">
        <div class="profile">
            <div class="container">
        <h5 class="mb-4 mt-3" style="text-align: center;">Basic info, like your order, total price, status and date, that you use on TeMB services</h5>
        <div class="row row-card no-gutters mt-2">
            <div class="col-lg-12 px-5 pt-5 pb-2">
                <h4>Wishlist</h4>
                <p>Some info may be visible to order people using TeMB services.</p>
                <table class="table" >
                    <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">View</th>
                    </tr>
                    </thead>
                    <tbody th:each="wish, custStat : ${wishList}">
                    <tr>
                        <th scope="row" th:text="${custStat.index + 1}"></th>
                        <td th:text="${wish.getName()}"></td>
                        <td th:text="${wish.getPrice()}"></td>
                        <td>
                            <a th:href="@{/product/{id}(id = ${wish.id})}" style="text-decoration: none; color:black">
                                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-right-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                    <path fill-rule="evenodd" d="M4 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5A.5.5 0 0 0 4 8z"/>
                                </svg>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
        </div>
</section>
</div>
<script src="profile-validate.js"></script>
</body>
