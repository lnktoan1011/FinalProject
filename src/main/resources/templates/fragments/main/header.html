<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="header" th:fragment="header">
    <header>
        <a th:href="@{/home}" class="nav-logo">
            <img src="/main/home/logo.png" class="nav-logo-img" alt="Logo">
        </a>
        <ul>
            <li>
                <a class="site-nav_link" th:href="@{/home}">HOME</a>
            </li>
            <li>
                <a class="site-nav_link"  th:href="@{/collections}">PRODUCT</a>
            </li>
            <li>
                <a class="site-nav_link" th:href="@{/about}">INTRODUCTION</a>
            </li>
            <li>
                <a class="site-nav_link" th:href="@{/contact}">CONTACT</a>
            </li>
        </ul>
        <span>
          <i class="fas fa-search search-icon mr-4" data-toggle="modal" data-target=".bd-example-modal-lg"></i>
          <a th:href="@{/cart}"><i class="fa fa-shopping-cart cart mr-1"></i></a>
          <span class="nav-icon-cart-quantity">&nbsp;23&nbsp;</span>
        </span>
                <div sec:authorize="isAuthenticated()">
                    <div class="dropdown show">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span sec:authentication ="principal.username">user</span>
                        </a>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                        </div>
                    </div>
                    <!--      Welcome <span sec:authentication ="principal.username">user</span> &nbsp; <span sec:authentication = "principal.authorities"></span>-->
                    <!--      <div sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></div>-->
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}">
                        <button class="btn login">Sign in</button>
                    </a>
                </div>
    </header>

</div>
</body>
</html>
