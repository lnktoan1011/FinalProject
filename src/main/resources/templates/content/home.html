<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout/main}">
<head>
    <meta charset="UTF-8">
  <title>Home</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <style>
    .home{
      z-index: 1;
    }
  </style>
</head>
<body class="home">
<div layout:fragment="contents">
  <div th:if ="${param.logout}" style="z-index: 2 ;position: absolute;bottom: 0;right: 5px;">
    <div class="alert alert-success " id="announce" style="font-size: 24px;">
      <i class="fas fa-check"> </i>
      You have been logged out.
    </div>
  </div>
  <script>
    $("#announce").fadeTo(3000, 500).slideUp(500, function(){
      $("#announce").slideUp(500);
    });
  </script>
  <section class="nav-banner">
    <div class="container" style="text-align: center; opacity: 1;">
      <h2 style="text-align: center">We are <span></span></h2>
<!--      <p style="text-align: center">None of Us is as Smart as All of Us.</p>-->
      <a style="display: inline-block" th:href="@{/contact}">Contact Us</a>
    </div>
  </section>

  <!-- start news -->
  <div class="container-fluid news">
    <div class="row">
      <div class="col-12 col-md-4">
        <img src="https://xop.vn/wp-content/uploads/2018/07/Gh%E1%BA%BF-%C4%91%C6%A1n-G03.jpg" style="float: right;" class="img-news" alt="news1">
      </div>
      <div class="col-12 col-md-4">
        <img src="https://americanpomade.vn/wp-content/uploads/2017/02/Sale-Banner-1920-x-600-FINAL.jpg" class="salenews" alt="sale">
        <div>
          <div class="titleNews">News</div>
          <div class="form-group mb-4">
            <input type="email" placeholder="Enter your email " class="form-control form-control-underlined">
            <span><i class="fas fa-arrow-right fa-2x"></i></span>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <img src="https://xop.vn/wp-content/uploads/2018/07/ghe-luoi-cafe-g02.jpg" class="img-news" alt="news2">
      </div>
    </div>
  </div>
  <!-- end news -->

  <!-- start slogan -->
  <div class="slogan">
    <div class="slogan-text">
      <p>None of Us is as Smart as All of Us !!!</p>
    </div>
  </div>
  <!-- end slogan -->

  <!-- start gallery-cate -->
  <div class="container-fluid gallery-cate">
    <div class="row">
      <div class="col">
        <img src="https://hstatic.net/098/1000117098/1000161013/collection_intro_v3_background_1.jpg?v=81" class="img-gallery"  alt="gallery">
        <a href="#">
          <div class="gallery-title" style="background-color:#C7DB9C;border: 2px solid #C7DB9C">
            <p>Chair</p>
          </div>
        </a>
      </div>
      <div class="col">
        <img src="https://cf.shopee.vn/file/995b9cfc40b85ebdda58e86d6403ace6" style="height:375.75px;" class="img-gallery" alt="gallery">
        <a href="#">
          <div class="gallery-title" style="background-color:#F4DC86;border: 2px solid #F4DC86">
            <p>Table</p>
          </div>
        </a>
      </div>
      <div class="col">
        <img src="https://hstatic.net/098/1000117098/1000161013/collection_intro_v3_background_3.jpg?v=81" class="img-gallery" alt="gallery">
        <a href="#">
          <div class="gallery-title" style="background-color:#A7C8EB; border: 2px solid#A7C8EB;">
            <p>Sofa</p>
          </div>
        </a>
      </div>
      <div class="col">
        <img src="https://i.pinimg.com/736x/ea/02/b7/ea02b7add1937021c5608aaf64ec3917.jpg" style="height:375.75px;" class="img-gallery" alt="gallery">
        <a href="#">
          <div class="gallery-title" style="background-color:#ffb3e6;border: 2px solid #ffb3e6">
            <p>Bookcase</p>
          </div>
        </a>
      </div>

    </div>
  </div>


  <!-- end gallery-cate -->

  <div style="background-color: #FFF;">
    <div class="container" style="background-color: #FFF">
      <div class="row" style="display: flex;justify-content: center;">
        <hr style="background-color: #000; width: 400px; height: 0.2px;">
      </div>
    </div>
  </div>

<!--start album-->
  <div style="background-color: #FFF;padding: 20px 60px 30px 60px;">
    <div class="container-fluid album" style="background-color: #FFF;">
      <div class="row">
        <div class="column">
          <img src="https://feeldecor.com.vn/wp-content/uploads/2017/05/tong-hop-y-tuong-thiet-ke-phong-sach-day-sang-tao-cho-can-ho-cua-ban-14.jpg" />
          <img src="https://hungthinhcorp.com.vn/land/attachment/image/11_110512DOOLThangMB0.jpg" style="height: 350px;" />
          <img src="https://tranhgiaydantuong3d.com/wp-content/uploads/2018/06/Giay-dan-tuong-gia-gach-den-doc-dao-3d191.jpg" />
          <img src="https://chuyendecor.com/wp-content/uploads/2018/09/decor-lai-phong-ngu-bang-ke-go.jpg" style="height: 305px;" />
        </div>
        <div class="column">
          <img src="https://noithattrevietnam.com/uploaded/2019/05/25-bo-tri-phong-doc-sach-gia-dinh.jpg">
          <img src="https://kenh14cdn.com/thumb_w/660/2020/8/4/tranhthecanvashouse1060937821345419649181952206451646315382471n-15965356069461650570821.jpg">
          <img src="https://product.hstatic.net/1000328505/product/upload_bc2fdb9e89f9494888ced86851fa5455_master.jpg">
          <img src="https://i.pinimg.com/originals/dc/6a/b0/dc6ab0fda2a6990919a1075ea0bf48b9.jpg" style="height: 400px;">
        </div>
        <div class="column">
          <img src="https://media3.scdn.vn/img4/2020/01_13/iSTmZOMljZSiaTFy47YB_simg_de2fe0_500x500_maxb.jpg" />
          <img src="https://lh3.googleusercontent.com/proxy/4HF3pOVTOPo3mUw7ruKBrrnVz2VoXU9RwmthJFWbyTdcc7kCgamacRQEq9iUYdf14PSIlVy8g5SkKkt11tqKa_4tQb98JgHOsTcW9frPzc4ICPbqzbyfY2NPkBeHKGDA1KrXJoLlaBmE" />
          <img src="https://lh3.googleusercontent.com/proxy/nSFNnkwK6JIN7oOJT4OM0f1Yq_AEykp79HaO8Fn3WMGlK6XFk3HynNgHgZaQlddE92zruaoEWGKrAjNK-diUiHDSE5OYziLNuooB0r8YjEPuP1GMn9HsuD1U7RtmqdDD71LJHIfIfMk-umwasqfDIJUNksCex0Hm6g26Ago4vRLYHXCjnldPoat6h4LKXpUu4BCKdeHtySLaq9XHik3j4Rhj5DeBhSFEnDAqq3r4xQM">
          <img style="height: 310px;" src="https://khungtranhtreotuong.com/wp-content/uploads/112a.jpg">
        </div>
      </div>
    </div>
  </div>
  <!-- end album -->


  <div style="background-color: #FFF; padding-bottom: 10px">
    <div class="container" style="background-color: #FFF">
      <div class="row" style="display: flex;justify-content: center;">
        <hr style="background-color: #000; width: 400px; height: 0.2px;">
      </div>
    </div>
  </div>
</div>
  <!-- end modal -->

</body>
</html>
