<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Login and Registration Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
<!--    <base href="/">-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/login_style.css}">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
    <title>login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>

<div class="" th:classappend="${registration ? 'cont s-signup' : 'cont'}">
<!--<th:block th:if="${param.registration}"><div class="cont s-signup"></th:block>-->
<!--<th:block th:unless="${param.registration}"><div class="cont"></th:block>-->
    <div th:if ="${param.success}">
        <div class="alert-success" >
            <span class="closebtn"
                  onclick="this.parentElement.style.display='none';">&times;</span>
            You've successfully registerd!!!
        </div>
    </div>
    <div th:if ="${param.error}">
        <div class="alert-error" >
            Invalid username or password!!!
            <span class="closebtn"
                  onclick="this.parentElement.style.display='none';">&times;</span>
        </div>
    </div>
    <div th:if ="${param.logout}">
        <div class="alert-logout" >
            <span class="closebtn"
                  onclick="this.parentElement.style.display='none';">&times;</span>
            You have been logged out!!!
        </div>
    </div>
    <div class="form sign-in">
        <h2>Sign In</h2>
        <form th:action="@{/login}" method="post">
            <label>
                <span>Email Address</span>
                <input type="email" name="username" required autocomplete="off"/>
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password" required autocomplete="off"/>
            </label>

            <button class="submit" type="submit">Sign In</button>
        </form>
        <p class="forgot-pass">Forgot Password ?</p>
        <div class="social-media">
            <ul>
                <li><img src="https://pluspng.com/img-png/google-logo-png-open-2000.png"></li>
                <li><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/1200px-F_icon.svg.png"> </li>
                <!-- <li><img src="https://cdn2.iconfinder.com/data/icons/minimalism/512/twitter.png"> </li> -->
                <!-- <li><img src="https://cdn2.iconfinder.com/data/icons/popular-social-media-flat/48/Popular_Social_Media-22-512.png"> </li> -->
            </ul>
        </div>
    </div>

    <div class="sub-cont">
        <div class="img">
            <div class="img-text m-up">
                <h2>New here?</h2>
                <p>Sign up and discover great amount of new opportunities!</p>
            </div>
            <div class="img-text m-in">
                <h2>One of us?</h2>
                <p>If you already has an account ,just sign in. We've missed you!</p>
            </div>
            <div class="img-btn">
                <span class="m-up">Sign Up</span>
                <span class="m-in">Sign In</span>
            </div>
        </div>
        <div class="form sign-up">
            <h2>Sign Up</h2>
            <div id="sdt" th:style="${sdt} ? 'display:none':'display:block;'">
                <label id="phone-number">
                    <div class="col-wrap">
                        <div class="col">
                            <span>Country</span>
                            <img src="https://product.hstatic.net/200000122283/product/c-e1-bb-9d-vi-e1-bb-87t-nam_2c0683597d2d419fac401f51ccbae779_grande.jpg" style="max-height:30px; display:block" alt="">
                        </div>
                        <div class="col" style="padding-left: 1rem;">
                            <span>Phone</span>
                            <input type="text" id="number" class="check-number" name="phone" placeholder="09*********">
                            <div id="recaptcha-container" style="margin-top: 20px;"></div>
                        </div>
                    </div>
                    <button type="button" id="sent-code" class="submit" onclick="phoneAuth();">Sign Up</button>
                </label>
                <label id="phone-verify" style="display:none;">
                    <div class="col-wrap">
                        <div class="col" style="padding-left: 1rem;">
                            <span>Code Verify</span>
                            <input type="text" id="verificationCode" class="check-number" name="code" placeholder="Enter your code here">
                        </div>
                    </div>
                    <button type="button" class="submit"  onclick="codeverify();">Verify Code</button>
                </label>
            </div>

            <div id="sign-up-form" th:style="${sdt} ? 'display:block':'display:none;'">
                <form th:action="@{/login/registers}" th:object="${register}" method="post">
                <label>
                    <div class="col-wrap">
                        <div class="col">
                            <span>Name</span>
                            <input id="name" type="text" th:field="*{name}" th:errorClass="is-invalid"/>
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
                        </div>
                        <div class="col" style="padding-left: 1rem;">
                            <span>Address</span>
                            <input id="address" type="text" th:field="*{address}" th:errorClass="is-invalid"/>
                            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="invalid-feedback"></div>
                        </div>
                    </div>
                </label>
                <label>
                    <div class="col-wrap">
                        <div class="col">
                            <span>Email</span>
                            <input id="email" type="text" th:field="*{email}" th:errorClass="is-invalid"/>
<!--                            required-->
<!--                            th:errorClass="is-invalid"-->
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                        </div>
                        <div class="col" style="padding-left: 1rem;">
                            <span>Phone</span>
                            <input type="text" id="ph" th:field="*{phone}" readonly />
<!--                            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="invalid-feedback"></div>-->
                        </div>
                    </div>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" th:field="*{password}" th:errorClass="is-invalid"/>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                </label>
                <label>
                    <span>Confirm Password</span>
                    <input type="password" th:field="*{rpassword}" th:errorClass="is-invalid"/>
                    <div th:if="${#fields.hasErrors('rpassword')}" th:errors="*{rpassword}" class="invalid-feedback"></div>
                </label>

                <button type="submit" class="submit" id="res">Sign Up Now</button>
            </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/login/script.js}" ></script>

</body>
</html>
