<!DOCTYPE html>
<html xmlns:th ="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <div align="center">
        <form action="#" th:action="@{/category/add}" th:object="${cate}" method="post">
            <label>Name:</label>
            <input type="text" th:field="*{name}" /><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
