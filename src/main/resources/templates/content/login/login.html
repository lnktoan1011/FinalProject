<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Login and Registration Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="login/login_style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
<div class="cont">
    <div class="form sign-in">
        <h2>Sign In</h2>
        <label>
            <span>Email Address</span>
            <input type="email" name="email">
        </label>
        <label>
            <span>Password</span>
            <input type="password" name="password">
        </label>

        <button class="submit" type="button">Sign In</button>
        <p class="forgot-pass">Forgot Password ?</p>
        <div class="social-media">
            <ul>
                <li><img src="https://pluspng.com/img-png/google-logo-png-open-2000.png"></li>
                <li><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/1200px-F_icon.svg.png"> </li>
                <!-- <li><img src="https://cdn2.iconfinder.com/data/icons/minimalism/512/twitter.png"> </li> -->
                <!-- <li><img src="https://cdn2.iconfinder.com/data/icons/popular-social-media-flat/48/Popular_Social_Media-22-512.png"> </li> -->
            </ul>
        </div>
    </div>

    <div class="sub-cont">
        <div class="img">
            <div class="img-text m-up">
                <h2>New here?</h2>
                <p>Sign up and discover great amount of new opportunities!</p>
            </div>
            <div class="img-text m-in">
                <h2>One of us?</h2>
                <p>If you already has an account ,just sign in. We've missed you!</p>
            </div>
            <div class="img-btn">
                <span class="m-up">Sign Up</span>
                <span class="m-in">Sign In</span>
            </div>
        </div>
        <div class="form sign-up">
            <h2>Sign Up</h2>
<!--            <form th:action="" th:object="register" method="post">-->

<!--            </form>-->
            <label>
                <div class="col-wrap">
                    <div class="col">
                        <span>Name</span>
                        <input type="text">
                    </div>
                    <div class="col" style="padding-left: 1rem;">
                        <span>Address</span>
                        <input type="text">
                    </div>
                </div>
            </label>
            <label>
                <div class="col-wrap">
                    <div class="col">
                        <span>Email</span>
                        <input type="email">
                    </div>
                    <div class="col" style="padding-left: 1rem;">
                        <span>Phone</span>
                        <input type="number">
                    </div>
                </div>
            </label>
            <label>
                <span>Password</span>
                <input type="password">
            </label>
            <label>
                <span>Confirm Password</span>
                <input type="password">
            </label>

            <button type="button" class="submit">Sign Up Now</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="login/script.js"></script>
</body>
</html>
