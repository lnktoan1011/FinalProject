<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout/main}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/main/collection/list_product.css}">
    <title>Collections</title>
</head>
<body>
    <div layout:fragment="contents" style="margin: 50px 0 75px">
        <div class="container my-3">
            <div class="my-0 mx-auto w-50">
                <form action="#" th:action="@{/search}" th:object="${productSearch}" method="post">
                    <div class="input-group mb-3">
                        <input type="text" placeholder="Enter product" style="border-radius: 5px" class="form-control" aria-label="Text input with dropdown button">
                        <button class="btn btn-navbar" type="submit" style="border: 0.5px solid #c9c9c9">
                            <i class="fas fa-search"></i>
                        </button>
                        <div class="input-group-prepend" style="margin-left: 20px">
                            <button class="btn btn-secondary dropdown-toggle" style="border-radius: 5px" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Price</button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="">$0 - $500</a>
                                <a class="dropdown-item" href="">$501 - $1000</a>
                                <a class="dropdown-item" href="">$1001 - $2000</a>
                            </div>
                        </div>
                        <div class="input-group-prepend" style="margin-left: 10px">
                            <button class="btn btn-secondary dropdown-toggle" style="border-radius: 5px" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Brand</button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="">ABC</a>
                                <a class="dropdown-item" href="">ASD</a>
                                <a class="dropdown-item" href="">ASD</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">

            <div  class="row">
                <div class="col-lg-3" th:each="pro, custStat : ${productList}">
                    <div class="card">
                        <a th:href="@{/product/{id}(id = ${pro.id})}" style="text-decoration: none;">
                            <div th:with="img=${listImg.get(custStat.index).getModifiedFileName()}">
                                <img id="img" th:src="@{${'/images/' + img}}">
                            </div>

                            <div class="info">
                                <p id="title" th:text="${pro.name}"></p>
                            </div>
                        </a>
                        <div class="row" style="padding-left: 10px">
                            <div class="col-lg-6">
                                <div class="buy">
                                    <span id="price">$ <span  th:text="${pro.price}"></span></span>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div th:if="${user != null}">
                                    <div th:if="${listWishList.get(custStat.index) == '1'}">
                                        <a th:href="@{/wishlist/delete/{id}(id = ${pro.id})}" class="like heart"  id="btn_heart">
                                            <i class="fa fa-heart"  aria-hidden="true"></i>
                                        </a>
                                    </div>
                                    <div th:unless="${listWishList.get(custStat.index) == '1'}">
                                        <a th:href="@{/wishlist/add/{id}(id = ${pro.id})}" id="btn_heart" class="like" style="text-decoration: none;">
                                            <i class="fa fa-heart"  aria-hidden="true"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
