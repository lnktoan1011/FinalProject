<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layouts/main_layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
    <div layout:fragment="contents" style="margin-top: 145px; margin-bottom: 85px;">
        <div class="carts">
            <section class="form-section">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <h5 class="text-center" >MY SHOPPING BAG</h5>
                        <hr id="text1">
                        <table class="table1">
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Subtotal</th>
                            </tr>
                            <tr>
                                <td>
                                    <div class="cart-info">
                                        <img src="https://cb2.scene7.com/is/image/CB2/SideraChairWhiteSHS17_1x1/?$web_zoom$&190905021443&wid=450&hei=450" width="150px" height="150px" alt="">
                                        <div class="info">
                                            <h5>Chair 123</h5>
                                            <small>Price: $50.00</small>
                                            <br>
                                            <a href="">Remove</a>
                                        </div>
                                    </div>
                                </td>
                                <td style="width: 150px;"><input type="number" value="1"></td>
                                <td style="width: 150px; font-weight:bold; font-size: 24px;">$50.00</td>
                            </tr>

                        </table>
                    </div>
                    <div class="col-md-4">
                        <h5 class="text-center">SUMARY</h5>
                        <hr>
                        <h6>Do you have promo code?</h6>
                        <input type="text" class="form-control" placeholder="search promo code" id="discount">
                        <hr>
                        <table class="table table-borderless">
                            <tr>
                                <td><h6>Subtotal</h6></td>
                                <td>$50.00</td>
                            </tr>
                            <tr>
                                <td><h6>Tax</h6></td>
                                <td>$50.00</td>
                            </tr>
                            <tr>
                                <td><h6>Promo code</h6></td>
                                <td>$50.00</td>
                            </tr>
                            <tr>
                                <td><h4>Total</h4></td>
                                <td>$50.00</td>
                            </tr>
                        </table>
                        <hr>
                        <input type="submit" class=" form-control btn btn-dark" value="CHECKOUT">

                    </div>

                </div>
            </div>

        </section>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </div>
</body>
</html>
